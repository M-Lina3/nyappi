<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/be1582de21.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather Nyappi</title>
  </head>

  <body>
    <div class="card" style="width: 31rem">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <h3 id="city" class="lacity">Los Angeles</h3>
            <h6 id="country" class="lecountry"></h6>
            <h6 id="nau">It is currently...</h6>
          </div>
          <div class="col">
            <h3 class="temp" id="degrees">??</h3>
            <span class="units"
              ><a href="#" id="convertF" class="inactive">°F</a></span
            ><span class="units"> | </span
            ><span class="units"><a href="#" id="convertC">°C</a></span>
            <div class="xsmol">Feels Like: <span id="feels">??</span>°</div>
            <div class="minmax">
              <span id="max"></span>°/<span id="min"></span>°
            </div>
          </div>
          <div class="col">
            <img src="" id="icon" class="icon" />
            <div class="smol">
              <div id="description">***</div>
              <div>
                Wind: <span id="wind">?</span
                ><span id="wind-units"> mi/hr</span>
              </div>
              <div>Humidity: <span id="humidity">?</span>%</div>
            </div>
          </div>
        </div>

        <hr />

        <div id="forecast"></div>
      </div>
    </div>
    <br />
    <div class="power">
      <div class="container" style="width: 31rem">
        <div class="row justify-content-center">
          <div class="col-3">
            <a href="https://github.com/M-Lina3/nyappi">Open source code</a>
            <br />
            <div>by Paulina M</div>
          </div>
          <div class="col-8">
            <form id="search-form">
              <input
                class="pinkbar"
                id="search-input"
                type="search"
                placeholder="Enter your city..."
              />
              <input class="pink" type="submit" value="Search" />

              <button class="pink" id="location">
                <i class="fa-solid fa-map-pin"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="src.js"></script>
  </body>
</html>
