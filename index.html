<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet" />

  <link href="style.css" rel="stylesheet">


  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <title>Weather Nyappi</title>

</head>

<body>
  
  <div class="card" style="width: 30rem;">
    <h6>It is currently...</h6>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 id="city" class="lacity">Los Angeles</h3>
        </div>
        <div class="col-5">
          <h3 class="temp" id="degrees">??</h3><span class="smol" id="convertF"><a href="#">°F</a></span><span
            class="smol">|</span><span class="smol" id="convertC"><a href="#">°C</a></span>
          <h3> ☁</h3>
        </div>
      </div>

      <div class="row">
        <div class="col">
        </div>
        <div class="col-5">
          <div class="minmax"> 70°/60° </div>
        </div>
      </div>
<hr>
      <div class="row">
        <div class="col col-sm-1"></div>
        <div class="col col-sm-2 days">
          Wedneday
          <div class="tenki">🔆
          </div>
          <div>
            62°/44°
          </div>
        </div>
        <div class="col col-sm-2 days">
          Thursday
          <div class="tenki">🌤
          </div>
          <div>
            68°/42°
          </div>
        </div>
        <div class="col col-sm-2 days">
          Friday
          <div class="tenki">🌤
          </div>
          <div>
            68°/43°
          </div>
        </div>
        <div class="col col-sm-2 days">
          Saturday
          <div class="tenki">🔆
          </div>
          <div>
            69°/45°
          </div>
        </div>
        <div class="col col-sm-2 days">
          Sunday
          <div class="tenki">🌤
          </div>
          <div>
            67°/47°
          </div>
        </div>
      </div>
    </div>
  </div> <br />
  <div class="power">
    <form id="search-form">
      Powered by 🐈 &emsp;<span>

        <input class="pinkbar" id="search-input" type="search" placeholder="Enter your city..." />
        <input class="pink" type="submit" value="Search" />
        <button class="pink" id="location">🐱‍🏍🐱‍💻</button>

    </form> </span>
  </div>
  <a class="power" href="https://github.com/M-Lina3/nyappi">Open source code</a> <span class="power"> by Paulina
    M</span>

  <script src="src.js"></script>
</body>

</html>
